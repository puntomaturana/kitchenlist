<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Búsqueda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Busqueda" (ionChange)=Busqueda($event)></ion-searchbar>
  <ion-item *ngFor="let item of lista">
    {{item}}
  </ion-item>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
  <!-- aqui van los resultados de la búsqueda -->
</ion-content>
